<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': deviceStatus === 'allumé',
                'list-group-item-danger': deviceStatus === 'éteint'}">

    <h4 [ngStyle]="{color: getColor()}">Device: {{ deviceName }} - statut: {{ deviceStatus }}</h4>
    <input type="text" class="form-control" [(ngModel)]="deviceName">
    
    <button class="btn btn-success"
            *ngIf="deviceStatus === 'éteint'"
            (click)="onSwitch()">Allumer</button>

    <button class="btn btn-danger"
            *ngIf="deviceStatus === 'allumé'"
            (click)="onSwitch()">Eteindre</button>
</li>
